        <h1>git addとは</h1>
        <p>git addとは変更をステージングに載せるコマンド</p>
        <p>git add -Aで変更があるファイルをまとめてステージングに載せられる</p>
        <h1>git commitとは</h1>
        <p>git commitとはステージングに乗った変更をまとまりとして履歴を作るもの</p>
